<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta name="theme-color" content="#ffffff">
        <meta name="description" content="Crak.ga" />
        <meta property="og:title" content="Crak Url Shortner" />
        <meta property="og:image" content="https://cdn.discordapp.com/attachments/768513769437397013/775406903324442654/unknown.png" />
        <meta property="og:description" content="Crak, a simple advanced url-shortner with custom backends " />
        <meta charset="utf-8">
  <title>crak.ga</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img class="logo" src="https://cdn.discordapp.com/attachments/768513769437397013/775406903324442654/unknown.png">
  </header>
  <main id="app">
    <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
      <div v-if="error" class="error">
        {{error}}
      </div>
      <input class="input" type="text" v-model="url" name="url" id="url" placeholder="enter a url">
      <input class="input" type="text" v-model="slug" name="slug" id="slug" placeholder="enter a custom backend">
      <button type="submit" class="create">create</button>
    </form>
    <div v-if="created">
      <p class="created">Your short url is: <a :href="created">{{created}}</a></p>
    </div>
  </main>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
